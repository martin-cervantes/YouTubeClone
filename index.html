<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>

      <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/all.min.css">
      <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="container">
            <nav>
                <div class="left">
                    <i class="fas fa-bars"></i>
                    <span id="logo"><i class="fab fa-youtube" style="color:red;"></i>YouTube</span>
                </div>

                <div class="center">
                    <input type="text" id="search" name="search" placeholder="Search">
                    <button><i class="fas fa-search"></i></button>
                </div>

                <div class="right">
                    <div class="icons">
                        <i class="fas fa-video child"></i>
                        <i class="fas fa-plus fa-xs child" style="color:white"></i>
                    </div>

                    <i class="fas fa-bell"></i>
                    <i class="fas fa-user-circle"></i>
                </div>
            </nav>

            <div class="main-container">
                <main>
                    <section id="video">
                        <div class="video">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/AdQ3JDLlmPI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>

                        <div class="details">
                            <div class="title">
                                <p>NO Excuses</p>
                            </div>

                            <div class="views">
                                <p id="num_views">300 views â€¢ Oct 12, 2012</p>

                                <div class="likes_shares">
                                    <p><i class="fas fa-thumbs-up"></i>4K</p>
                                    <p><i class="fas fa-thumbs-down"></i>125</p>
                                    <p><i class="fas fa-share"></i> SHARE</p>
                                    <p><i class="fas fa-plus"></i> SAVE</p>
                                    <i class="fas fa-ellipsis-h"></i>
                                </div>
                            </div>
                        </div>

                        <div class="channel">
                            <div class="channel-details">
                                <div class="user">
                                    <img src="img/user.jpg" alt="user">
                                </div>

                                <div class="channel-info">
                                    <p> Ben Lionel Scott</p>
                                    <p>300 Subscribers</p>
                                </div>
                            </div>

                            <button>Subscribe</button>
                        </div>

                    </section>
                </main>
                <aside class="">

                </aside>
            </div>

            <footer>

            </footer>
        </div>
        <script type="text/javascript" src="js/all.min.js"></script>
    </body>
</html>
